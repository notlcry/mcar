                    <div class="voice-commands">

                            <span class="command-list">å‘å‰ã€å‰è¿›ã€å‘åã€åé€€ã€å·¦è½¬ã€å³è½¬</span>

                        <div class="command-group">

    <script>
        // å…¨å±€å˜é‡
        let joystick = null;
        let currentSpeed = 50;
        let voiceEnabled = false;
        let statusUpdateInterval = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initJoystick();
            initEventListeners();
            startStatusUpdates();
            logStatus('ç³»ç»Ÿå¯åŠ¨å®Œæˆ');
        });
        
        // åˆå§‹åŒ–è™šæ‹Ÿæ‘‡æ†
        function initJoystick() {
            const joystickElement = document.getElementById('joystick');
            
            joystick = nipplejs.create({
                zone: joystickElement,
                mode: 'static',
                position: {left: '50%', top: '50%'},
                color: '#4287f5',
                size: 100,
                threshold: 0.1,
                fadeTime: 250,
                multitouch: false,
                maxNumberOfNipples: 1,
                dataOnly: false,
                restJoystick: true,
                restOpacity: 0.5,
                lockX: false,
                lockY: false
            });
            
            joystick.on('move', function(evt, data) {
                handleJoystickMove(data);
            });
            
            joystick.on('end', function() {
                sendCommand('stop');
            });
        }
        
        // å¤„ç†æ‘‡æ†ç§»åŠ¨
        function handleJoystickMove(data) {
            const angle = data.angle.degree;
            const distance = Math.min(data.distance / 50, 1);
            
            if (distance < 0.3) return;
            
            let command = '';
            
            if (angle >= 337.5 || angle < 22.5) command = 'right';
            else if (angle >= 22.5 && angle < 67.5) command = 'forward_right';
            else if (angle >= 67.5 && angle < 112.5) command = 'forward';
            else if (angle >= 112.5 && angle < 157.5) command = 'forward_left';
            else if (angle >= 157.5 && angle < 202.5) command = 'left';
            else if (angle >= 202.5 && angle < 247.5) command = 'backward_left';
            else if (angle >= 247.5 && angle < 292.5) command = 'backward';
            else if (angle >= 292.5 && angle < 337.5) command = 'backward_right';
            
            if (command) {
                sendCommand(command, 0.1);
            }
        }
        
        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
        function initEventListeners() {
            // æ§åˆ¶æŒ‰é’®
            document.querySelectorAll('.btn-control').forEach(button => {
                let pressInterval = null;
                
                const startPress = () => {
                    const command = button.dataset.command;
                    sendCommand(command);
                    if (command !== 'stop') {
                        pressInterval = setInterval(() => sendCommand(command, 0.1), 100);
                    }
                };
                
                const endPress = () => {
                    if (pressInterval) {
                        clearInterval(pressInterval);
                        pressInterval = null;
                    }
                    sendCommand('stop');
                };
                
                button.addEventListener('mousedown', startPress);
                button.addEventListener('mouseup', endPress);
                button.addEventListener('mouseleave', endPress);
                button.addEventListener('touchstart', startPress);
                button.addEventListener('touchend', endPress);
            });
            
            // è¯­éŸ³æ§åˆ¶åˆ‡æ¢
            document.getElementById('voiceToggle').addEventListener('click', toggleVoiceControl);
            
            // é€Ÿåº¦æ»‘å—
            document.getElementById('speedSlider').addEventListener('input', function() {
                currentSpeed = parseInt(this.value);
                document.getElementById('speedValue').textContent = currentSpeed;
                setSpeed(currentSpeed);
            });
            
            // åŠŸèƒ½åˆ‡æ¢æŒ‰é’®
            document.getElementById('avoidanceToggle').addEventListener('click', toggleObstacleAvoidance);
            document.getElementById('cameraToggle').addEventListener('click', toggleCamera);
            document.getElementById('videoToggle').addEventListener('click', toggleCamera);
        }
        
        // è¯­éŸ³æ§åˆ¶åˆ‡æ¢
        async function toggleVoiceControl() {
            const button = document.getElementById('voiceToggle');
            const status = document.getElementById('voiceStatus');
            
            try {
                const response = await fetch('/voice_control', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    voiceEnabled = data.enabled;
                    
                    if (voiceEnabled) {
                        button.className = 'voice-toggle-btn voice-on';
                        button.innerHTML = '<i class="fas fa-microphone"></i> è¯­éŸ³æ§åˆ¶ä¸­...';
                        status.textContent = 'æ­£åœ¨ç›‘å¬è¯­éŸ³å‘½ä»¤';
                        logStatus('è¯­éŸ³æ§åˆ¶å·²å¯åŠ¨');
                    } else {
                        button.className = 'voice-toggle-btn voice-off';
                        button.innerHTML = '<i class="fas fa-microphone-slash"></i> ç‚¹å‡»å¯åŠ¨è¯­éŸ³æ§åˆ¶';
                        status.textContent = 'è¯­éŸ³æ§åˆ¶å·²å…³é—­';
                        logStatus('è¯­éŸ³æ§åˆ¶å·²åœæ­¢');
                    }
                } else {
                    logStatus('è¯­éŸ³æ§åˆ¶åˆ‡æ¢å¤±è´¥: ' + data.message);
                    alert('è¯­éŸ³æ§åˆ¶åˆ‡æ¢å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                logStatus('è¯­éŸ³æ§åˆ¶é”™è¯¯: ' + error.message);
                console.error('Voice control error:', error);
            }
        }
        
        // å‘é€æ§åˆ¶å‘½ä»¤
        async function sendCommand(command, duration = 0) {
            try {
                const response = await fetch('/control', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: command, duration: duration})
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    logStatus(`æ‰§è¡Œå‘½ä»¤: ${command}`);
                }
            } catch (error) {
                console.error('Control error:', error);
            }
        }
        
        // è®¾ç½®é€Ÿåº¦
        async function setSpeed(speed) {
            try {
                const response = await fetch('/speed', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({speed: speed})
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    logStatus(`é€Ÿåº¦è®¾ç½®ä¸º: ${speed}%`);
                }
            } catch (error) {
                console.error('Speed error:', error);
            }
        }
        
        // åˆ‡æ¢é¿éšœ
        async function toggleObstacleAvoidance() {
            const button = document.getElementById('avoidanceToggle');
            
            try {
                const response = await fetch('/obstacle_avoidance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    if (data.enabled) {
                        button.className = 'toggle-btn toggle-on';
                        button.innerHTML = '<i class="fas fa-shield-alt"></i> é¿éšœå¼€';
                        logStatus('è‡ªåŠ¨é¿éšœå·²å¯ç”¨');
                    } else {
                        button.className = 'toggle-btn toggle-off';
                        button.innerHTML = '<i class="fas fa-shield-alt"></i> é¿éšœå…³';
                        logStatus('è‡ªåŠ¨é¿éšœå·²ç¦ç”¨');
                    }
                }
            } catch (error) {
                console.error('Avoidance toggle error:', error);
            }
        }
        
        // åˆ‡æ¢æ‘„åƒå¤´
        async function toggleCamera() {
            const button = document.getElementById('cameraToggle');
            
            try {
                const response = await fetch('/camera/toggle', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    if (data.enabled) {
                        button.className = 'toggle-btn toggle-on';
                        button.innerHTML = '<i class="fas fa-video"></i> æ‘„åƒå¤´å¼€';
                        logStatus('æ‘„åƒå¤´å·²å¯ç”¨');
                    } else {
                        button.className = 'toggle-btn toggle-off';
                        button.innerHTML = '<i class="fas fa-video"></i> æ‘„åƒå¤´å…³';
                        logStatus('æ‘„åƒå¤´å·²ç¦ç”¨');
                    }
                }
            } catch (error) {
                console.error('Camera toggle error:', error);
            }
        }
        
        // çŠ¶æ€æ›´æ–°
        function startStatusUpdates() {
            statusUpdateInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();
                    
                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    updateToggleButton('avoidanceToggle', data.auto_avoidance, 'é¿éšœ');
                    updateToggleButton('cameraToggle', true, 'æ‘„åƒå¤´'); // å‡è®¾æ‘„åƒå¤´æ€»æ˜¯å¼€å¯çš„
                    
                    // æ›´æ–°è¯­éŸ³æ§åˆ¶çŠ¶æ€
                    if (data.voice_control !== voiceEnabled) {
                        voiceEnabled = data.voice_control;
                        updateVoiceButton();
                    }
                    
                } catch (error) {
                    console.error('Status update error:', error);
                }
            }, 2000);
        }
        
        function updateToggleButton(buttonId, enabled, label) {
            const button = document.getElementById(buttonId);
            if (enabled) {
                button.className = 'toggle-btn toggle-on';
                button.innerHTML = `<i class="fas fa-${buttonId === 'avoidanceToggle' ? 'shield-alt' : 'video'}"></i> ${label}å¼€`;
            } else {
                button.className = 'toggle-btn toggle-off';
                button.innerHTML = `<i class="fas fa-${buttonId === 'avoidanceToggle' ? 'shield-alt' : 'video'}"></i> ${label}å…³`;
            }
        }
        
        function updateVoiceButton() {
            const button = document.getElementById('voiceToggle');
            const status = document.getElementById('voiceStatus');
            
            if (voiceEnabled) {
                button.className = 'voice-toggle-btn voice-on';
                button.innerHTML = '<i class="fas fa-microphone"></i> è¯­éŸ³æ§åˆ¶ä¸­...';
                status.textContent = 'æ­£åœ¨ç›‘å¬è¯­éŸ³å‘½ä»¤';
            } else {
                button.className = 'voice-toggle-btn voice-off';
                button.innerHTML = '<i class="fas fa-microphone-slash"></i> ç‚¹å‡»å¯åŠ¨è¯­éŸ³æ§åˆ¶';
                status.textContent = 'è¯­éŸ³æ§åˆ¶å·²å…³é—­';
            }
        }
        
        // çŠ¶æ€æ—¥å¿—
        function logStatus(message) {
            const panel = document.getElementById('statusPanel');
            const time = new Date().toLocaleTimeString();
            panel.innerHTML += `<div>[${time}] ${message}</div>`;

        // é˜²æ­¢é¡µé¢ç¼©æ”¾
        document.addEventListener('gesturestart', function(e) {
